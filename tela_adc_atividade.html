<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="background-profile">
    <div class="container px-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 mt-3" id="logo">
                <h1 class="text-logo">HealthTrack
                    <a href="index.html">
                        <img src="img/logo_circle.svg" alt="HealthTrack" width=50px>
                    </a>
                </h1>
            </div>
        </div>
        <div class="row">
            <h4 class="mt-3">Adicionar uma atividade</h4>
            <form class="mt-2">
                <div class="row">
                    <div class="mb-3 col-sm-12 col-md-4">
                        <label for="name" class="form-label">Escolha uma atividade</label>
                        <select class="form-select" aria-label=".form-select-lg example">
                            <option selected disabled>Selecione uma atividade</option>
                            <option value="1">Pilates</option>
                            <option value="2">Corrida</option>
                            <option value="3">Caminhada</option>
                        </select>
                    </div>
                    <div class="mb-3 col-sm-12 col-md-4">
                        <label for="time" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="time" aria-describedby="time" placeholder="08:00">
                    </div>
                    <div class="mb-3 col-sm-12 col-md-4">
                        <label for="dtAtiv" class="form-label">Data da atividade</label>
                        <input type="date" class="form-control" id="dtAtiv" aria-describedby="dtAtiv">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-sm-12 col-md-4">
                        <label for="esforco" class="form-label">Esforço</label>
                        <select class="form-select" aria-label=".form-select-lg example">
                            <option selected disabled>Selecione um grau de esforço</option>
                            <option value="1">Alto</option>
                            <option value="2">Médio</option>
                            <option value="3">Baixo</option>
                        </select>
                    </div>
                    <div class="mb-3 col-sm-12 col-md-4">
                        <label for="calories" class="form-label">Calorias</label>
                        <input type="number" class="form-control" id="calories" aria-describedby="calories"
                            placeholder="150">
                    </div>
                    <div class="mb-3 col-sm-12 col-md-4">
                        <label for="comment" class="form-label">Comentários</label>
                        <input type="text" class="form-control" id="comment" aria-describedby="comment"
                            placeholder="O que achou da atividade? (opcional)" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-1">
                        <a href="tela_inicial.html">
                            <button type=button class="btn btn-health mt-2 mb-4 font-bold">+</button>
                        </a>
                    </div>
                    <div class="col-sm-12 col-md-2">
                        <a href="tela_inicial.html">
                            <button type=button class="btn btn-health-off mt-2 mb-4 font-bold">cancelar</button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
