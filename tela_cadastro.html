<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="background">
    <div class="background-color">
        <div class="container px-3">
            <div class="row">
                <div class="col-sm-12 col-md-4 mt-3" id="logo">
                    <h1 class="text-logo">HealthTrack
                        <a href="index.html">
                            <img src="img/logo_circle.svg" alt="HealthTrack">
                        </a>
                    </h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-12">
                    <h3 class="text-secondary">Cadastro</h3>
                    <form>
                        <div class="row">
                            <div class="mb-3 col-sm-12 col-md-4">
                                <label for="name" class="form-label">Nome</label>
                                <input class="form-control" type=text placeholder="Nome" name="name">
                            </div>
                            <div class="mb-3 col-sm-12 col-md-4">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="e" class="form-control" id="email" aria-describedby="email"
                                    placeholder="E-mail">
                            </div>
                            <div class="mb-3 col-sm-12 col-md-4">
                                <label for="dtNasc" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="dtNasc" aria-describedby="dtNasc"
                                    placeholder="E-mail">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm-12 col-md-4">
                                <label for="cpf" class="form-label">CPF</label>
                                <input class="form-control" type=text placeholder="CPF" name="cpf">
                            </div>
                            <div class="mb-3 col-sm-12 col-md-4">
                                GÃªnero
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Femino
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Masculino
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Outro
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3 col-sm-12 col-md-4">
                                <label for="celular" class="form-label">Celular</label>
                                <input class="form-control" type=tel placeholder="Celular" name="celular" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col-sm-12 col-md-4">
                                <label for="senha" class="form-label">Senha</label>
                                <input class="form-control" type=password placeholder="Senha" name="senha">
                            </div>
                            <div class="mb-3 col-sm-12 col-md-4">
                                <label for="repitaSenha" class="form-label">Repita a senha</label>
                                <input class="form-control" type=password placeholder="Repita a senha"
                                    name="repitaSenha">
                            </div>
                            <div class="mb-3 col-sm-12 col-md-4">
                                <label for="image" class="form-label">Imagem</label>
                                <div class="d-flex align-items-center justify-content-around">
                                    <input type=image class="mr-2" src="https://www.pngkey.com/png/full/303-3035291_computer-icons-user-profile-male-whats-profile.png" width="48" height="48"/>
                                    <label class="form-label ml-4">Insira uma imagem (opcional)</label>
                                </div>
                            </div>
                        </div>
                        <a href="tela_inicial.html">
                            <button type=button class="btn btn-health mt-4 mb-4">CADASTRAR</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
