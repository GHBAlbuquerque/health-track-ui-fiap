<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="background">
    <div class="background-color">
        <div class="container px-3">
            <div class="row">
                <div class="col-sm-12 col-md-4 mt-3" id="logo">
                    <h1 class="text-logo">HealthTrack
                        <a href="index.html">
                            <img src="img/logo_circle.svg" alt="HealthTrack">
                        </a>
                    </h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-sm-12 col-md-4">
                    <h3 class="text-secondary">Entrar</h3>
                    <form>
                        <input class="form-control mt-4 py-2" type=text placeholder="Email ou telefone">
                        <input class="form-control mt-2 py-2" type=password placeholder="Senha">
                        <a href="tela_inicial.html">
                            <button type=button class="btn btn-health mt-4">ENTRAR</button>
                        </a>
                        <div class="mt-3">
                            <input class="form-check-input" type="checkbox" id="conectar" name="conectar" checked>
                            <label class="form-check-label" for="conectar">Manter-se conectado</label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-5 mb-2 justify-content-center">
                <div class="col-sm-12 col-md-4 mt-5">
                    <h5 class="text-secondary text-center">Novo por aqui?</h5>
                    <a href="tela_cadastro.html">
                        <button type=button class="btn btn-health mt-2">CADASTRE-SE</button>
                    </a>
                </div>
            </div>
            <div class="row mt-5 d-none d-md-block">
                <footer class="px-3 col-12 mt-5 text-dark border-top border-dark">
                    <div class="d-flex justify-content-between align-items-center py-1">
                        <spam>Design por Giovanna Albuquerque</spam>
                        <a href="http://linkedin.com/in/GHBAlbuquerque">Linkedin</a>
                        <img src="img/logo_circle.svg" alt="HealthTrack" width="70px">
                        <a href="http://github/com/GHBAlbuquerque">GitHub</a>
                        <spam>ADS - FIAP 2021</spam>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
